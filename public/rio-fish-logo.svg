<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced metallic text gradient with more depth -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic highlight gradient for 3D effect -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="60%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Fish red gradient with more vibrant colors -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    
    <!-- Fish body gradient with more realistic silver -->
    <linearGradient id="fishBodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Water ripple gradients with metallic effect -->
    <linearGradient id="blueRippleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="redRippleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- Shadow gradient for depth -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Water ripples with enhanced metallic effect -->
  <ellipse cx="280" cy="130" rx="45" ry="15" fill="url(#redRippleGradient)" opacity="0.8"/>
  <ellipse cx="280" cy="135" rx="35" ry="12" fill="url(#redRippleGradient)" opacity="0.6"/>
  <ellipse cx="280" cy="140" rx="25" ry="8" fill="url(#redRippleGradient)" opacity="0.4"/>
  
  <!-- Inner blue ripples -->
  <ellipse cx="280" cy="125" rx="35" ry="12" fill="url(#blueRippleGradient)" opacity="0.9"/>
  <ellipse cx="280" cy="128" rx="25" ry="8" fill="url(#blueRippleGradient)" opacity="0.7"/>
  <ellipse cx="280" cy="131" rx="15" ry="5" fill="url(#blueRippleGradient)" opacity="0.5"/>
  
  <!-- Fish body with enhanced design -->
  <path d="M240 80 Q260 60 280 75 Q300 90 290 110 Q280 130 260 120 Q240 110 240 80" 
        fill="url(#fishBodyGradient)" 
        stroke="#1e293b" 
        stroke-width="2"/>
  
  <!-- Fish head and dorsal fin (red gradient) -->
  <path d="M240 80 Q250 70 260 80 Q250 90 240 80" 
        fill="url(#redGradient)" 
        stroke="#1e293b" 
        stroke-width="2"/>
  
  <!-- Fish dorsal fin -->
  <path d="M250 80 Q255 65 260 80 Q255 95 250 80" 
        fill="url(#redGradient)" 
        stroke="#1e293b" 
        stroke-width="2"/>
  
  <!-- Fish tail (red gradient) with better shape -->
  <path d="M290 110 Q310 100 305 125 Q290 130 290 110" 
        fill="url(#redGradient)" 
        stroke="#1e293b" 
        stroke-width="2"/>
  
  <!-- Fish pectoral fin -->
  <path d="M260 100 Q270 95 275 105 Q270 115 260 100" 
        fill="url(#redGradient)" 
        stroke="#1e293b" 
        stroke-width="2"/>
  
  <!-- Fish eye with better detail -->
  <circle cx="250" cy="85" r="5" fill="#1e40af"/>
  <circle cx="250" cy="85" r="3" fill="white"/>
  <circle cx="250" cy="85" r="1.5" fill="#1e40af"/>
  <circle cx="251" cy="84" r="0.8" fill="white" opacity="0.8"/>
  
  <!-- Fish mouth with better shape -->
  <path d="M240 90 Q245 92 240 94" stroke="#1e40af" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Fish gills with more detail -->
  <path d="M260 80 Q265 75 270 80" stroke="#1e40af" stroke-width="2" fill="none"/>
  <path d="M260 85 Q265 80 270 85" stroke="#1e40af" stroke-width="2" fill="none"/>
  <path d="M260 90 Q265 85 270 90" stroke="#1e40af" stroke-width="2" fill="none"/>
  <path d="M260 95 Q265 90 270 95" stroke="#1e40af" stroke-width="2" fill="none"/>
  
  <!-- Fish scales for more detail -->
  <circle cx="270" cy="95" r="3" fill="url(#fishBodyGradient)" opacity="0.6"/>
  <circle cx="275" cy="100" r="3" fill="url(#fishBodyGradient)" opacity="0.6"/>
  <circle cx="270" cy="105" r="3" fill="url(#fishBodyGradient)" opacity="0.6"/>
  
  <!-- Rio Fish Text with enhanced flowing style -->
  <text x="30" y="70" font-family="Brush Script MT, cursive, serif" font-size="42" font-weight="bold" 
        fill="url(#textGradient)" font-style="italic" transform="rotate(-3 30 70)">
    Rio
  </text>
  
  <!-- Fish text with better positioning -->
  <text x="30" y="110" font-family="Brush Script MT, cursive, serif" font-size="42" font-weight="bold" 
        fill="url(#textGradient)" font-style="italic" transform="rotate(2 30 110)">
    Fish
  </text>
  
  <!-- Enhanced elongated tail on 'h' in Fish -->
  <path d="M120 100 Q130 115 Q140 125 Q150 120 Q160 110 Q170 105" 
        stroke="url(#textGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Additional wave detail on the 'h' tail -->
  <path d="M140 120 Q145 130 Q150 125 Q155 115" 
        stroke="url(#textGradient)" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.7"/>
  
  <!-- Metallic highlights on text for 3D effect -->
  <text x="30" y="70" font-family="Brush Script MT, cursive, serif" font-size="42" font-weight="bold" 
        fill="url(#highlightGradient)" font-style="italic" transform="rotate(-3 30 70)">
    Rio
  </text>
  
  <text x="30" y="110" font-family="Brush Script MT, cursive, serif" font-size="42" font-weight="bold" 
        fill="url(#highlightGradient)" font-style="italic" transform="rotate(2 30 110)">
    Fish
  </text>
  
  <!-- Shadow effects for depth -->
  <text x="32" y="72" font-family="Brush Script MT, cursive, serif" font-size="42" font-weight="bold" 
        fill="url(#shadowGradient)" font-style="italic" transform="rotate(-3 32 72)">
    Rio
  </text>
  
  <text x="32" y="112" font-family="Brush Script MT, cursive, serif" font-size="42" font-weight="bold" 
        fill="url(#shadowGradient)" font-style="italic" transform="rotate(2 32 112)">
    Fish
  </text>
</svg>