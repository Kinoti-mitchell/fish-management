<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Rio Fish Farm - Kenya Operations</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Rio Fish" />
    <meta name="msapplication-TileColor" content="#1e40af" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/fish-management/favicon.svg" />
    <link rel="alternate icon" href="/fish-management/favicon.ico" />
    <link rel="apple-touch-icon" href="/fish-management/rio-fish-logo.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Vite will inject the correct asset paths during build -->
    <!-- Force deployment update - cache refresh -->
  </head>

  <body>
    <div id="root">
      <div style="padding: 20px; font-family: Arial, sans-serif; text-align: center;">
        <h1>Rio Fish Farm - Kenya Operations</h1>
        <p>Loading application...</p>
        <div id="status" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
          <p>Status: <span id="status-text">Initializing...</span></p>
        </div>
      </div>
    </div>
    
    <script>
      console.log('üîç HTML loaded, checking React...');
      document.getElementById('status-text').textContent = 'HTML loaded, waiting for React...';
      
      // Check if React loads after a delay
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading application')) {
          console.warn('‚ö†Ô∏è React has not mounted after 3 seconds');
          document.getElementById('status-text').textContent = 'React failed to mount - check console';
          document.getElementById('status-text').style.color = 'red';
        } else {
          console.log('‚úÖ React appears to have mounted');
          document.getElementById('status-text').textContent = 'React mounted successfully';
          document.getElementById('status-text').style.color = 'green';
        }
      }, 3000);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
